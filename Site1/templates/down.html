<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Encrypted File</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap');

        body {
            font-family: 'Source Sans Pro', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1564866657312-3180e28f98b8');
            background-size: cover;
            background-attachment: fixed;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            background-blend-mode: overlay;
            position: relative;
        }

        h1 {
            color: #4CAF50;
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            animation: fadeIn 3s ease-in-out;
        }

        a {
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            padding: 15px 30px;
            border-radius: 5px;
            margin: 10px;
            display: inline-block;
            transition: background-color 0.3s ease, transform 0.3s ease;
            animation: fadeIn 4s ease-in-out;
        }

        a:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .links {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Additional styles for better readability */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        h1, p, .links {
            position: relative;
            z-index: 2;
        }
    </style>
</head>

<body>
    <h1>Encryption Successful!</h1>
    <p>Your file has been encrypted successfully. <a href="{{ file_path }}" download>Download the decrypted file</a></p>

    <div class="links">
        <a href="/encrypt/">Encrypt another file</a>
        <a href="/decrypt/">Decrypt another file</a>
        <a href="/home/">Home</a>
    </div>
</body>

</html>
